<html>
    <head>
        <title>BBC Generator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="css/site.css"/>
        <script src="js/jquery.js"></script>
        <script src="js/d3.min.js"></script>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    </head>
    <body>
        <div id="content" class="fluid-container">
            <div id="screen1">
                <div class="row">
                    <div  class="col-md-3">
                        <img id="logo" src="images/BBC_Logo_2021.png" width="100px" />
                        <p class="title">Project</p>
                        <p class="title">Compass</p>
                    </div>
                </div>
                <div id="createcardscreen" class="row">
                    <div class="col-md-5 offset-md-2">
                        <div class="questionbox">
                            <p>Which product does this research impact the most?</p>
                            <select id="question0" class="questionoption form-select" data-index="0">
                                <option value="" disabled selected>Select a product (Max 2)</option>
                                <option>iPlayer</option>
                                <option>Sounds</option>
                                <option>Short form video (AVKX)</option>
                                <option>Audience Platform</option>
                                <option>Home</option>
                                <option>News</option>
                                <option>World Service</option>
                                <option>LIVE</option>
                                <option>Sport</option>
                                <option>Weather</option>
                                <option>CBBC</option>
                                <option>CBeebies</option>
                                <option>Childrenâ€™s Apps</option>
                                <option>Bitesize</option>
                                <option>Portfolio Level Initiatives</option>
                                <option>Research Ops</option>
                                <option>Enterprise and Production Systems</option>
                                <option>GEL (Global Experience Language)</option>
                                <option>Emerging Experiences</option>
                            </select>
                            <div id="tagbox_0" class="tagbox">

                            </div>
                        </div>
                        <div class="questionbox">
                            <p>Which of the product goals will this research help us achieve the most?</p>
                            <select id="question1" class="questionoption form-select" data-index="1">
                                <option value="" disabled selected>Add a goal (Max 2)</option>
                                <option>Be More Personally Relevant</option>
                                <option>Drive habitual use</option>
                                <option>Futureproof the BBC ecosystem</option>
                                <option>Deliver more value to audiences</option>
                                <option>Inform and educate the audience</option>
                                <option>Better the signed in account experience</option>
                                <option>Be the best at broadcasting big shared moments</option>
                                <option>Be a gateway to other BBC content</option>
                                <option>Provide timely and accurate forecast information</option>
                                <option>Exceed public need of trustworthy, impartial news coverage</option>
                                <option>Ensure zero accessibility issues</option>
                                <option>Make services easier to use</option>
                                <option>Create seamless experiences</option>
                                <option>Manage and curate metadata</option>
                                <option>Be better at publishing of new content</option>
                                <option>Be better at pattern reconition in audience data</option>
                                <option>Develop robust internal processes</option>
                                <option>Entertain and provide joy to audiences</option>
                                <option>Increase sense of belonging & connections for the audience</option>
                                <option>Inspire audiences to achieve thier goals</option>
                                <option>Create a sense of  wellbeing, stability and security for audiences</option>
                                <option>Enable audiences to feel recognized and impactful</option>
                                <option>Encourage expression and self-understanding</option>
                            </select>
                            <div id="tagbox_1" class="tagbox">

                            </div>                        
                        </div>
                        <div class="questionbox">
                            <p>How will you use the results of this research?</p>
                            <select id="question3" class="questionoption form-select" data-index="3">
                                <option value="" disabled selected>Select research type (Max 1)</option>
                                <option>Explore emerging trends, risks or opportunities</option>
                                <option>Define the vision / value prop for the product</option>
                                <option>Understand the user needs and perceptions broadly</option>
                                <option>Inform the overall product strategy</option>
                                <option>Develop new features or user journeys</option>
                                <option>Inform development of an existing feature</option>
                                <option>Validate and prioritise planned backlog</option>
                                <option>Testing the usability of a feature</option>
                            </select>
                            <div id="tagbox_3" class="tagbox">

                            </div>
                        </div>                         
                        <div class="questionbox">
                            <p>What particular feature or idea are you researching?</p>
                            <textarea id="question2" placeholder="Feature or idea" rows="4" cols="50"></textarea>
                            <div id="tagbox_2" class="tagbox">

                            </div>                        
                        </div>                       
                    </div>
                    <div class="col-md-3">
                        <div class="cardbox">
                            <div class="row">
                                <div class="col-8">
                                    <p id="createcard_productheadline" class="productheadline">...</p>
                                </div>
                                <div class="col-4">
                                    <div id="createcard_researchimage" class="researchimage"></div>
                                </div>
                            </div>
                            <p class="researchtitle">A project to</p> 
                            <p class="projectcard_tagline" ><span id="createcard_goals" class="inputtext">...</span></p>
                            <p class="researchtitle">by <span id="createcard_researchtitle">...</p>
                            <p class="projectcard_tagline" ><span id="createcard_details" class="inputtext">...</span></p>
                        </div>
                        <div>
                            <button id="createcard" class="btn btn-secondary">Make Card</button>
                        </div>
                    </div>
                </div>
            </div>
            <div id="screen2">
                <div class="row">
                    <div  class="col-md-3">
                        <img id="logo" src="images/BBC_Logo_2021.png" width="100px" />
                        <p class="title">Project</p>
                        <p class="title">Compass</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-10 offset-md-1">
                        <div id="dashboard" class="row">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/site.js"></script>    
    </body>
</html>
